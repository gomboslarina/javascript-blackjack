{% extends 'layout.html' %}
{% block content %}
    <div class="container align-content-center">
      <div class="row">
        <div id="dealer-cards"  class="col-8">
        </div>
        <div class="col-4">
            <h3>Dealer Points:</h3>
            <div id="dealer-points">

            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <button class="button" id="hit" type="button">HIT</button>
        </div>
        <div class="col-4">
            <div class="bet_place">
              <img src="/static/image/clipart2379910.png" alt="" style="max-height: 200px">
              <div class="centered"><h1>$</h1></div>
            </div>
        </div>
        <div class="col-4">
          <button class="button" id="stand" type="button">STAND</button>
        </div>
      </div>
      <div class="row">
        <div id="player-cards" class="col-8">
        </div>
        <div class="col-4">
            <h3>Player Points:</h3>
            <div id="player-points">
            </div>
        </div>
      </div>
    </div>
{% endblock %}
